<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Pollo Loco</title>
  <link rel="icon" type="image/png" href="assets/img/sombrero.png">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/controls.css">
  <link rel="stylesheet" href="styles/responsiveLayout.css">
  <script src="classes/sounds.class.js"></script>
  <script src="classes/drawable-Object.class.js"></script>
  <script src="classes/movableObject.class.js"></script>
  <script src="classes/character.class.js"></script>
  <script src="classes/chicken.class.js"></script>
  <script src="classes/small_chicken.class.js"></script>
  <script src="classes/boss.class.js"></script>
  <script src="classes/cloud.class.js"></script>
  <script src="classes/status-bar.class.js"></script>
  <script src="classes/healthbar.class.js"></script>
  <script src="classes/coinsbar.class.js"></script>
  <script src="classes/bottlebar.class.js"></script>
  <script src="classes/boss-statusbar.class.js"></script>
  <script src="classes/keyboard.class.js"></script>
  <script src="classes/world.class.js"></script>
  <script src="classes/background-object.class.js"></script>
  <script src="classes/collecteble-items.class.js"></script>
  <script src="classes/bottle-ground.class.js"></script>
  <script src="classes/coins.class.js"></script>
  <script src="classes/level.class.js"></script>
  <script src="classes/throwable-bottle.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="scripts/game.js"></script>
</head>
<body>
  <div id="rotateMessage">
    <h2>Please rotate your device to play</h2>
    <div class="rotateIcon">üì± ‚Üª</div>
  </div>

  <h1>El Pollo Loco</h1>

  <div id="canvasContainer">
    <canvas id="canvas" width="720" height="480px">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div class="topButtons">
      <a href="imprint.html" class="topBtn">Impressum</a>
      <button onclick="showControls()" class="topBtn">Controls</button>
    </div>

    <div id="startScreen">
      <img src="assets/img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen">
      <button onclick="startGame()" id="startButton">Start</button>
    </div>

    <div id="controlsModal" style="display: none;" onclick="closeControls()">
      <div class="modalContent" onclick="event.stopPropagation()">
        <span class="closeBtn" onclick="closeControls()">&times;</span>
        <h2>Controls</h2>
        <div class="controlsInfo">
          <div class="controlRow">
            <span class="key">‚Üê / ‚Üí</span>
            <span>Move Left / Right</span>
          </div>
          <div class="controlRow">
            <span class="key">SPACE</span>
            <span>Jump</span>
          </div>
          <div class="controlRow">
            <span class="key">D</span>
            <span>Throw Bottle (requires collected bottles)</span>
          </div>
          <p class="mobileNote">On mobile devices, use the on-screen buttons</p>
        </div>
      </div>
    </div>

    <div id="gameOverScreen" style="display: none;">
      <img src="assets/img/You won, you lost/You lost.png" alt="Game Over">
      <button onclick="restartGame()">Restart</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <div id="youWinScreen" style="display: none;">
      <img src="assets/img/You won, you lost/You Win A.png" alt="You Win">
      <button onclick="restartGame()">Restart</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>
    
    <button id="muteButton" onclick="toggleSound(); this.blur();">
      <img src="assets/icons/sound_on.png" alt="Sound" id="muteIcon">
    </button>

    <button id="backToMenuButton" onclick="backToMenu()" style="display: none;">
      Back to Menu
    </button>
  </div>

  <div id="mobileControls">
    <div class="controlsLeft">
      <button class="controlBtn" id="jumpBtn">
        <img src="assets/icons/arrow_up.png" alt="Jump">
      </button>
      <button class="controlBtn" id="throwBtn">üí£</button>
    </div>
    <div class="controlsRight">
      <button class="controlBtn" id="leftBtn">
        <img src="assets/icons/arrow_left.png" alt="Left">
      </button>
      <button class="controlBtn" id="rightBtn">
        <img src="assets/icons/arrow_right.png" alt="Right">
      </button>
    </div>
  </div>
</body>
</html>
